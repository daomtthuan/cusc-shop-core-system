<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:scrolltop="http://xmlns.jcp.org/jsf/composite/components/scrolltop">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="#{appConfig.meta.viewport}"/>
    <meta name="description" content="#{appConfig.meta.description}"/>
    <meta name="author" content="#{appConfig.meta.author}"/>
    <meta name="keywords" content="#{appConfig.meta.keywords}"/>

    <c:forEach items="#{appConfig.resource.styles}" var="style">
      <c:if test="#{style.excludes.stream().noneMatch((exclude) -> exclude eq 'blank')}">
        <link rel="#{style.rel}" href="#{style.href}" />
      </c:if>
    </c:forEach>

    <ui:insert name="style"/>

    <title>#{appConfig.meta.name} - <ui:insert name="title"/></title>
  </h:head>
  <h:body>
    <ui:insert name="page"/>

    <c:forEach items="#{appConfig.resource.scripts}" var="script">
      <c:if test="#{script.excludes.stream().noneMatch((exclude) -> exclude eq 'blank')}">
        <script src="#{script.src}"></script>
      </c:if>
    </c:forEach>

    <scrolltop:template/>

    <h:outputScript name="#{viewHelper.getComponentScript('scrolltop')}" />

    <ui:insert name="script"/>
  </h:body>
</html>
