<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:h="http://xmlns.jcp.org/jsf/html">
  <cc:interface />

  <cc:implementation>
    <nav class="navbar navbar-light sticky-top bg-light">
      <button type="button" id="sidebar-collapse" class="btn btn-dark navbar-button">
        <i class="fas fa-align-left"></i>
      </button>

      <div class="nav">
        <div class="nav-item dropdown">
          <button class="btn btn-link dropdown-toggle text-primary" type="button" id="dropdown-account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ##{authSession.account.username}
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-account">
            <h:link styleClass="dropdown-item" outcome="#{viewHelper.getPage('dashboard/account/information')}" value="Account" />
            <h:link styleClass="dropdown-item" outcome="#{viewHelper.getPage('dashboard/account/change-password')}" value="Change password" />
            <div class="dropdown-divider"></div>
            <h:form>
              <h:commandLink action="#{authSession.logout()}" value="Logout" styleClass="dropdown-item" />
            </h:form>
          </div>
        </div>
      </div>
    </nav>
  </cc:implementation>
</ui:component>
