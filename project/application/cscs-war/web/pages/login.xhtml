<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/blank.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:define name="title">Login</ui:define>
  <ui:define name="page">
    <div class="auth-wrapper d-flex align-items-center">
      <div class="container">
        <div class="row no-gutters shadow-sm">
          <div class="auth-image col-xl-7 col-lg-6">
            <div class="d-lg-none" style="height: 300px"></div>
          </div>
          <div class="col-xl-5 col-lg-6 bg-white p-3">
            <h2 class="text-center">Login</h2>
            <p class="text-center small">Enter username and password to access administrator dashboard.</p>
            <h:form id="form">
              <div class="form-group">
                <h:outputLabel for="input-username" value="Username" />
                <h:inputText styleClass="form-control #{loginPresenter.usernameInputStyleClass}" id="input-username" value="#{loginPresenter.username}"/>
                <div class="invalid-feedback">Invalid username</div>
              </div>
              <div class="form-group">
                <h:outputLabel for="input-password" value="Password" />
                <h:inputSecret styleClass="form-control #{loginPresenter.passwordInputStyleClass}" id="input-password" value="#{loginPresenter.password}"/>
                <div class="invalid-feedback">Invalid password</div>
              </div>
              <p class="text-danger small">#{loginPresenter.authMessage}</p>
              <h:commandButton type="submit" styleClass="btn btn-block btn-dark" value="Login" action="#{loginPresenter.login()}" />
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

  <ui:define name="style">
    <style>
      .auth-wrapper {
        min-height: 100vh;
        background: url('#{appConfig.directory.root}/assets/images/background/auth-bg.jpg') no-repeat center center;
        background-size: cover;
      }

      .auth-wrapper .auth-image {
        background: url('#{appConfig.directory.root}/assets/images/background/auth.jpg') no-repeat center center;
        background-size: cover;
      }
    </style>
  </ui:define>
</ui:composition>
