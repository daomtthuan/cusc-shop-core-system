<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard-statistics.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="title">Statistics - Revenue</ui:define>

  <ui:define name="page">
    <div class="container-fluid">
      <h2>Revenue statistics</h2>
      <hr />
      <h:form id="filter">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h:outputLabel value="From date" />
              <div class="no-gutters row #{revenueStatisticsDashboardPresenter.fromDateInputStyleClass}">
                <div class="col d-flex align-items-center">
                  <h:outputLabel value="Year" for="input-year-from-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-year-from-date" value="#{revenueStatisticsDashboardPresenter.yearFromDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.fromDateInputStyleClass}">
                    <f:selectItems value="#{dateHelper.currentYears}" var="year" itemValue="#{year}" itemLabel="#{year}" />
                  </h:selectOneMenu>
                </div>
                <div class="col d-flex align-items-center mx-3">
                  <h:outputLabel value="Month" for="input-month-from-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-month-from-date" value="#{revenueStatisticsDashboardPresenter.monthFromDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.fromDateInputStyleClass}">
                    <c:forEach begin="1" end="12" var="month">
                      <f:selectItem itemValue="#{month}" itemLabel="#{month}" />
                    </c:forEach>
                  </h:selectOneMenu>
                </div>
                <div class="col d-flex align-items-center">
                  <h:outputLabel value="Day" for="input-day-from-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-day-from-date" value="#{revenueStatisticsDashboardPresenter.dayFromDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.fromDateInputStyleClass}">
                    <c:forEach begin="1" end="31" var="day">
                      <f:selectItem itemValue="#{day}" itemLabel="#{day}" />
                    </c:forEach>
                  </h:selectOneMenu>
                </div>
              </div>
              <div class="invalid-feedback">Invalid date</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <h:outputLabel value="To date" />
              <div class="no-gutters row #{revenueStatisticsDashboardPresenter.toDateInputStyleClass}">
                <div class="col d-flex align-items-center">
                  <h:outputLabel value="Year" for="input-year-to-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-year-to-date" value="#{revenueStatisticsDashboardPresenter.yearToDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.toDateInputStyleClass}">
                    <f:selectItems value="#{dateHelper.currentYears}" var="year" itemValue="#{year}" itemLabel="#{year}" />
                  </h:selectOneMenu>
                </div>
                <div class="col d-flex align-items-center mx-3">
                  <h:outputLabel value="Month" for="input-month-to-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-month-to-date" value="#{revenueStatisticsDashboardPresenter.monthToDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.toDateInputStyleClass}">
                    <c:forEach begin="1" end="12" var="month">
                      <f:selectItem itemValue="#{month}" itemLabel="#{month}" />
                    </c:forEach>
                  </h:selectOneMenu>
                </div>
                <div class="col d-flex align-items-center">
                  <h:outputLabel value="Day" for="input-day-to-date" styleClass="mb-0 mr-3" />
                  <h:selectOneMenu id="input-day-to-date" value="#{revenueStatisticsDashboardPresenter.dayToDate}" styleClass="custom-select #{revenueStatisticsDashboardPresenter.toDateInputStyleClass}">
                    <c:forEach begin="1" end="31" var="day">
                      <f:selectItem itemValue="#{day}" itemLabel="#{day}" />
                    </c:forEach>
                  </h:selectOneMenu>
                </div>
              </div>
              <div class="invalid-feedback">Invalid date</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="input-by" value="Statistics by" />
          <h:selectOneRadio id="input-by" value="#{revenueStatisticsDashboardPresenter.by}" styleClass="form-control-radio-inline form-control">
            <f:selectItem itemValue="0" itemLabel="Day" />
            <f:selectItem itemValue="1" itemLabel="Month" />
            <f:selectItem itemValue="2" itemLabel="Year" />
          </h:selectOneRadio>
        </div>
        <h:commandButton styleClass="btn btn-primary mr-2" action="#{revenueStatisticsDashboardPresenter.show()}" value="Show"/>
        <h:button styleClass="btn btn-primary" onclick="window.print()" value="Print" />
      </h:form>
      <hr />
      <canvas id="chart" width="100" height="30"></canvas>
    </div>
  </ui:define>
  <ui:define name="script">
    <script>
      new Chart('chart', JSON.parse('#{revenueStatisticsDashboardPresenter.chart}'));
    </script>
  </ui:define>
</ui:composition>
