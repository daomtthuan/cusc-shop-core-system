<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
  <ui:define name="title">Account - Information</ui:define>

  <ui:define name="page">
    <div class="container-fluid">
      <h2>Account information</h2>
      <hr />
      <h:link styleClass="btn btn-primary mr-2" outcome="#{viewHelper.getPage('dashboard/account/edit')}" value="Edit" />
      <h:link styleClass="btn btn-primary" outcome="#{viewHelper.getPage('dashboard/account/change-password')}" value="Change password" />
      <hr/>
      <h:form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h:outputLabel for="input-username" value="Username" />
              <h:inputText id="input-username" value="#{informationAccountDashboard.account.username}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-role" value="Role" />
              <h:inputText id="input-role" value="#{informationAccountDashboard.account.role.name}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-state" value="State" />
              <h:inputText id="input-state" value="#{informationAccountDashboard.account.state ? 'Enabled' : 'Disabled'}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-full-name" value="Full name" />
              <h:inputText id="input-full-name" value="#{informationAccountDashboard.account.information.fullName}" styleClass="form-control" disabled="true" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <h:outputLabel for="input-birthday" value="Birthday" />
              <h:inputText id="input-birthday" value="#{dateHelper.localDateOf(informationAccountDashboard.account.information.birthday)}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-gender" value="Gender" />
              <h:inputText id="input-gender" value="#{informationAccountDashboard.account.information.gender ? 'Male' : 'Female'}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-email" value="Email" />
              <h:inputText id="input-email" value="#{informationAccountDashboard.account.information.email}" styleClass="form-control" disabled="true" />
            </div>
            <div class="form-group">
              <h:outputLabel for="input-phone" value="Phone" />
              <h:inputText id="input-phone" value="#{informationAccountDashboard.account.information.phone}" styleClass="form-control" disabled="true" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <h:outputLabel for="input-address" value="Address" />
          <h:inputTextarea id="input-address" value="#{informationAccountDashboard.account.information.address}" styleClass="form-control" disabled="true" />
        </div>
      </h:form>
    </div>
  </ui:define>
</ui:composition>
