<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Account - Change password</ui:define>

  <ui:define name="page">
    <div class="container-fluid">
      <h2>Change password</h2>
      <hr/>
      <h:form>
        <div class="form-group">
          <h:outputLabel for="input-oldpassword" value="Old password" />
          <h:inputSecret id="input-oldpassword" value="#{changepasswordAccountDashboardPresenter.oldPassword}" styleClass="form-control"  />
        </div>
        <div class="form-group">
          <h:outputLabel for="input-newpassword" value="New password" />
          <h:inputSecret id="input-newpassword" value="#{changepasswordAccountDashboardPresenter.newPassword}" styleClass="form-control" />
        </div>
        <div class="form-group">
          <h:outputLabel for="input-prePassword" value="Pre-enter new password" />
          <h:inputSecret id="input-prePassword" value="#{changepasswordAccountDashboardPresenter.prePassword}" styleClass="form-control" />
        </div>
        <p class="text-danger small">#{changepasswordAccountDashboardPresenter.message}</p>
        <h:commandButton styleClass="btn btn-primary" action="#{changepasswordAccountDashboardPresenter.change()}" value="Edit" />
      </h:form>
    </div>
  </ui:define>
</ui:composition>
