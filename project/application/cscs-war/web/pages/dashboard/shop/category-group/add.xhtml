<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Access System - Account - Add Account</ui:define>
    <ui:define name="page">
        <h:form styleClass="container-fluid">
            <div class=" row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel  for="input-name" value="Full name" />
                        <h:inputText styleClass="form-control #{addAccountAccessystemPresenter.nameInputStyleClass}" id="input-name"  p:placeholder="Full name" value="#{addAccountAccessystemPresenter.fullName}"/>
                        <div class="invalid-feedback">Invalid username</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel class="control-label" for="Gender">
                            Gender
                        </h:outputLabel>
                        <h:selectBooleanCheckbox id="Gender"
                                                 value="#{addAccountAccessystemPresenter.gender}">
                        </h:selectBooleanCheckbox>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="email" class="control-label">Email address</h:outputLabel>
                        <h:inputText p:type="email" styleClass="form-control" id="email" value="#{addAccountAccessystemPresenter.email}" p:placeholder="Enter email"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
