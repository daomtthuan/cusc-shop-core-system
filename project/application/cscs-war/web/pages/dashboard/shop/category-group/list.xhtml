<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Shop - Category Group</ui:define>

  <ui:define name="page">

    <div class="container-fluid">
      <h2>List of the Category Group</h2>
      <hr />
      <h:link outcome="#{viewHelper.getPage('dashboard/shop/category-group/add')}" styleClass="btn btn-primary" value="Add" />
      <hr />
      <h:dataTable id="datatable" value="#{listCategoryGroupShopDashboardPresenter.categoryGroups}" var="categoryGroup" styleClass="table table-sm table-striped table-bordered" headerClass="bg-primary text-light position-sticky">
        <h:column>
          <f:facet name="header">Actions</f:facet>
          <h:form styleClass="d-flex">
            <h:link outcome="#{viewHelper.getPage('dashboard/shop/category-group/edit')}" styleClass="btn btn-sm btn-primary mr-1">
              <f:param name="id" value="#{categoryGroup.id}" />
              <i class="fas fa-edit"></i>
            </h:link>
            <h:commandLink id="remove" onclick="return confirm('Are you sure?')" action="#{listCategoryGroupShopDashboardPresenter.removeCategoryGroup(categoryGroup.id)}" styleClass="btn btn-sm btn-danger">
              <i class="fas fa-trash"></i>
            </h:commandLink>
          </h:form>
        </h:column>
        <h:column>
          <f:facet name="header">Name</f:facet>
            #{categoryGroup.name}
        </h:column>
        <h:column>
          <f:facet name="header">State</f:facet>
            #{categoryGroup.state ? "Enabled" : "Disabled"}
        </h:column>
      </h:dataTable>
    </div>
  </ui:define>
</ui:composition>
