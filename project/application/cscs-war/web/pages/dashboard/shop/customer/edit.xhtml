<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Shop - Customer - Edit Customer</ui:define>
  <ui:define name="page">
    <h:form styleClass="container-fluid">
      <h2>Edit customer</h2>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel for="input-username" value="Username" />
            <h:inputText id="input-username" value="#{editCustomerDashBoardPresenter.username}" styleClass="form-control" disabled="true" />
          </div>
          <div class="form-group">
            <h:outputLabel for="input-state" value="State" />
            <h:selectOneRadio id="input-state" value="#{editCustomerDashBoardPresenter.state}" styleClass="form-control-radio-inline form-control">
              <f:selectItem itemValue="true" itemLabel="Enabled" />
              <f:selectItem itemValue="false" itemLabel="Disabled" />
            </h:selectOneRadio>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-full-name" value="Full name" />
            <h:inputText id="input-full-name" value="#{editCustomerDashBoardPresenter.fullName}" styleClass="form-control #{editCustomerDashBoardPresenter.fullNameInputStyleClass}" />
            <div class="invalid-feedback">Invalid full name</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel value="Birthday" />
            <div class="no-gutters row #{editCustomerDashBoardPresenter.birthdayInputStyleClass}">
              <div class="col d-flex align-items-center">
                <h:outputLabel value="Year" for="input-year-birthday" styleClass="mb-0 mr-3" />
                <h:selectOneMenu id="input-year-birthday" value="#{editCustomerDashBoardPresenter.yearBirthday}" styleClass="custom-select #{editCustomerDashBoardPresenter.birthdayInputStyleClass}">
                  <f:selectItem itemValue="0" itemLabel="--" />
                  <f:selectItems value="#{dateHelper.currentYears}" var="year" itemValue="#{year}" itemLabel="#{year}" />
                </h:selectOneMenu>
              </div>
              <div class="col d-flex align-items-center mx-3">
                <h:outputLabel value="Month" for="input-month-birthday" styleClass="mb-0 mr-3" />
                <h:selectOneMenu id="input-month-birthday" value="#{editCustomerDashBoardPresenter.monthBirthday}" styleClass="custom-select #{editCustomerDashBoardPresenter.birthdayInputStyleClass}">
                  <f:selectItem itemValue="0" itemLabel="--" />
                  <c:forEach begin="1" end="12" var="month">
                    <f:selectItem itemValue="#{month}" itemLabel="#{month}" />
                  </c:forEach>
                </h:selectOneMenu>
              </div>
              <div class="col d-flex align-items-center">
                <h:outputLabel value="Day" for="input-day-birthday" styleClass="mb-0 mr-3" />
                <h:selectOneMenu id="input-day-birthday" value="#{editCustomerDashBoardPresenter.dayBirthday}" styleClass="custom-select #{editCustomerDashBoardPresenter.birthdayInputStyleClass}">
                  <f:selectItem itemValue="0" itemLabel="--" />
                  <c:forEach begin="1" end="31" var="day">
                    <f:selectItem itemValue="#{day}" itemLabel="#{day}" />
                  </c:forEach>
                </h:selectOneMenu>
              </div>
            </div>
            <div class="invalid-feedback">Invalid birthday</div>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-gender" value="Gender" />
            <h:selectOneRadio id="input-gender" value="#{editCustomerDashBoardPresenter.gender}" styleClass="form-control-radio-inline form-control">
              <f:selectItem itemValue="true" itemLabel="Male" />
              <f:selectItem itemValue="false" itemLabel="Female" />
            </h:selectOneRadio>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-email" value="Email" />
            <h:inputText id="input-email" value="#{editCustomerDashBoardPresenter.email}" styleClass="form-control #{editCustomerDashBoardPresenter.emailInputStyleClass}" />
            <div class="invalid-feedback">Invalid email</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <h:outputLabel for="input-phone" value="Phone" />
        <h:inputText id="input-phone" value="#{editCustomerDashBoardPresenter.phone}" styleClass="form-control #{editCustomerDashBoardPresenter.phoneInputStyleClass}" />
        <div class="invalid-feedback">Invalid phone</div>
      </div>
      <div class="form-group">
        <h:outputLabel for="input-address" value="Address" />
        <h:inputTextarea id="input-address" value="#{editCustomerDashBoardPresenter.address}" styleClass="form-control #{editCustomerDashBoardPresenter.addressInputStyleClass}" />
        <div class="invalid-feedback">Invalid address</div>
      </div>
      <h:commandButton action="#{editCustomerDashBoardPresenter.edit()}" value="Edit" styleClass="btn btn-primary" />
    </h:form>
  </ui:define>
</ui:composition>
