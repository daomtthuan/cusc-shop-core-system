<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Dashboard - Shop - Add Category</ui:define>
  <ui:define name="page">
    <h:form styleClass="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <h2>Add of the Category</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h:form>
            <div class="row">
              <div class="col-md-12">

                <div class="form-group">
                  <h:outputLabel for="input-name" value="Name" />
                  <h:inputText id="input-name" value="#{addCategoryShopDashboardPresenter.name}" styleClass="form-control #{addCategoryShopDashboardPresenter.nameInputStyleClass}" />
                  <div class="invalid-feedback">Invalid name</div>
                </div>
                <div class="form-group">
                  <h:outputLabel for="input-category-group" value="Category Group" />
                  <h:selectOneMenu id="input-category-group" value="#{addCategoryShopDashboardPresenter.cateGroup}" styleClass="custom-select">
                    <f:selectItem itemValue="0" itemLabel="--Choose category group--" />
                    <f:selectItems value="#{addCategoryShopDashboardPresenter.categoryGroups}" var="cateGroup" itemValue="#{cateGroup.id}" itemLabel="#{cateGroup.name}" />
                  </h:selectOneMenu>
                </div>
                <div class="form-group">
                  <h:outputLabel for="input-state" value="State" />
                  <h:selectOneRadio id="input-state" value="#{addCategoryShopDashboardPresenter.state}" styleClass="form-control-radio-inline form-control">
                    <f:selectItem itemValue="true" itemLabel="Enabled" />
                    <f:selectItem itemValue="false" itemLabel="Disabled" />
                  </h:selectOneRadio>
                </div>

              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <h:commandButton styleClass="btn btn-primary" action="#{addCategoryShopDashboardPresenter.add()}" value="Save" />
              </div>
            </div>
          </h:form>
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
