<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Shop - Bill - Confirm Bill</ui:define>

  <ui:define name="page">
    <div class="container-fluid">
      <h2>Confirm bill</h2>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel for="input-id" value="Id" />
            <h:inputText id="input-id" value="#{confirmBillShopDashboardPresenter.bill.id}" styleClass="form-control" disabled="true" />
          </div>
          <div class="form-group">
            <h:outputLabel for="input-customer" value="Customer" />
            <h:inputText id="input-customer" value="#{confirmBillShopDashboardPresenter.bill.customer.information.fullName}" styleClass="form-control" disabled="true" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel for="input-create-date" value="Create date" />
            <h:inputText id="input-create-date" value="#{dateHelper.stringDateTimeOf(confirmBillShopDashboardPresenter.bill.createDate)}" styleClass="form-control" disabled="true" />
          </div>
          <div class="form-group">
            <h:outputLabel for="input-state" value="State" />
            <h:inputText id="input-state" value="#{confirmBillShopDashboardPresenter.bill.state ? 'Enabled' : 'Disabled'}" styleClass="form-control" disabled="true" />
          </div>
        </div>
      </div>
      <hr />
      <h5>Bill details</h5>
      <h:dataTable id="datatable" value="#{confirmBillShopDashboardPresenter.bill.billDetailsList}" var="billDetails" styleClass="table table-sm table-striped table-bordered" headerClass="bg-primary text-light position-sticky">
        <h:column>
          <f:facet name="header">Product</f:facet>
            #{billDetails.product.name}
        </h:column>
        <h:column>
          <f:facet name="header">Price</f:facet>
            #{billDetails.price}
        </h:column>
        <h:column>
          <f:facet name="header">Quantity</f:facet>
            #{billDetails.quantity}
        </h:column>
        <h:column>
          <f:facet name="header">Total</f:facet>
            #{billDetails.price * billDetails.quantity}
        </h:column>
      </h:dataTable>
      <h5>Total Price: <span class="text-primary">#{confirmBillShopDashboardPresenter.bill.totalPrice}</span></h5>
      <hr />
      <h:form>
        <div class="form-group">
          <h:outputLabel for="input-shipper" value="Shipper" />
          <h:selectOneMenu id="input-shipper" value="#{confirmBillShopDashboardPresenter.idShipper}" styleClass="custom-select #{confirmBillShopDashboardPresenter.shipperInputStyleClass}">
            <f:selectItem itemValue="0" itemLabel="--" />
            <f:selectItems value="#{confirmBillShopDashboardPresenter.shippers}" var="shipper" itemValue="#{shipper.id}" itemLabel="#{shipper.information.fullName}" />
          </h:selectOneMenu>
          <div class="invalid-feedback">Choose shipper for bill</div>
        </div>
        <h:commandButton action="#{confirmBillShopDashboardPresenter.accept()}" value="Accept" styleClass="btn btn-primary mr-2" />
        <h:commandButton action="#{confirmBillShopDashboardPresenter.cancel()}" value="Cancel" styleClass="btn btn-danger" />
      </h:form>
    </div>
  </ui:define>
</ui:composition>
