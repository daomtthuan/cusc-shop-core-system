<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{appConfig.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:define name="title">Shop - Product - Add Product</ui:define>
  <ui:define name="page">
    <h:form styleClass="container-fluid">
      <h2>Add product</h2>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel for="input-name" value="Name" />
            <h:inputText id="input-name" value="#{addProductShopDashboardPresenter.name}" styleClass="form-control #{addProductShopDashboardPresenter.nameInputStyleClass}" />
            <div class="invalid-feedback">Invalid name</div>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-price" value="Price" />
            <h:inputText id="input-price" value="#{addProductShopDashboardPresenter.price}" styleClass="form-control #{addProductShopDashboardPresenter.priceInputStyleClass}" />
            <div class="invalid-feedback">Invalid price</div>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-quantity" value="Quantity" />
            <h:inputText id="input-quantity" value="#{addProductShopDashboardPresenter.quantity}" styleClass="form-control #{addProductShopDashboardPresenter.quantityInputStyleClass}"  />
            <div class="invalid-feedback">Invalid quantity</div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <h:outputLabel for="input-brand" value="Brand" />
            <h:selectOneMenu id="input-brand" value="#{addProductShopDashboardPresenter.idBrand}" styleClass="custom-select #{addProductShopDashboardPresenter.brandInputStyleClass}">
              <f:selectItem itemValue="0" itemLabel="--" />
              <f:selectItems value="#{addProductShopDashboardPresenter.brands}" var="brand" itemValue="#{brand.id}" itemLabel="#{brand.name}" />
            </h:selectOneMenu>
            <div class="invalid-feedback">Choose brand for product</div>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-category-group" value="Category Group" />
            <h:selectOneMenu id="input-category-group" value="#{addProductShopDashboardPresenter.idCategoryGroup}" styleClass="custom-select">
              <f:selectItem itemValue="0" itemLabel="--" />
              <f:selectItems value="#{addProductShopDashboardPresenter.categoryGroups}" var="categoryGroup" itemValue="#{categoryGroup.id}" itemLabel="#{categoryGroup.name}" />
              <f:ajax render="input-category" />
            </h:selectOneMenu>
          </div>
          <div class="form-group">
            <h:outputLabel for="input-category" value="Category" />
            <h:selectOneMenu id="input-category" value="#{addProductShopDashboardPresenter.idCategory}" styleClass="custom-select #{addProductShopDashboardPresenter.categoryInputStyleClass}">
              <f:selectItem itemValue="0" itemLabel="--" />
              <f:selectItems value="#{addProductShopDashboardPresenter.categories}" var="category" itemValue="#{category.id}" itemLabel="#{category.name}" />
            </h:selectOneMenu>
            <div class="invalid-feedback">Choose category for product</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <h:outputLabel for="input-state" value="State" />
        <h:selectOneRadio id="input-state" value="#{addProductShopDashboardPresenter.state}" styleClass="form-control-radio-inline form-control">
          <f:selectItem itemValue="true" itemLabel="Enabled" />
          <f:selectItem itemValue="false" itemLabel="Disabled" />
        </h:selectOneRadio>
      </div>
      <h:commandButton action="#{addProductShopDashboardPresenter.add()}" value="Add" styleClass="btn btn-primary" />
    </h:form>
  </ui:define>
</ui:composition>
