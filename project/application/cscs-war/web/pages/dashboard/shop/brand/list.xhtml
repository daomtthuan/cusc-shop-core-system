<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{configApp.directory.layouts}/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="title">Shop - Brand - List</ui:define>

  <ui:define name="page">
    <div class="container-fluid">
      <h:dataTable value="#{listBrandShopPresenter.brands}" var="brand" styleClass="table table-sm table-striped table-bordered table-responsive-md" headerClass="" rowClasses="" id="datatable">
        <h:column>
          <f:facet name="header">ID</f:facet>
            #{brand.id}
        </h:column>
        <h:column>
          <f:facet name="header">Name</f:facet>
            #{brand.name}
        </h:column>
        <h:column>
          <f:facet name="header">State</f:facet>
            #{brand.state}
        </h:column>
      </h:dataTable>
    </div>
  </ui:define>

  <ui:define name="script">
    <script src="#{configApp.getPlugin('datatables.min.js')}"></script>
    <script src="#{configApp.getPlugin('datatables.bootstrap4.min.js')}"></script>
    <script>
      $('#datatable').DataTable();
      $('#datatable thead').addClass('thead-dark');
    </script>
  </ui:define>

  <ui:define name="style">
    <link rel="stylesheet" href="#{configApp.getPlugin('dataTables.bootstrap4.min.css')}" />
  </ui:define>
</ui:composition>
